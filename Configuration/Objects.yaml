Networkteam\Util\Serializer\JsonSerializerInterface:
  scope: singleton
  factoryObjectName: Networkteam\Util\Factory\SerializerFactory
  factoryMethodName: createJsonSerializer

Networkteam\Util\Converter\CurrencyConverterInterface:
  scope: singleton
  className: Networkteam\Util\Converter\OpenExchangeRateConverterService

Networkteam\Util\Persistence\SequenceGeneratorInterface:
  scope: singleton
  className: Networkteam\Util\Persistence\MysqlSequenceGenerator

Networkteam\Util\Log\MailerLoggerInterface:
  scope: singleton
  factoryObjectName: TYPO3\Flow\Log\LoggerFactory
  arguments:
    1:
      value: 'Networkteam_Util_Mailer'
    2:
      value: 'TYPO3\Flow\Log\Logger'
    3:
      value: 'TYPO3\Flow\Log\Backend\FileBackend'
    4:
      setting: Networkteam.Util.log.mailerLogger.backendOptions

#Disable DeepArrayConverter routes by default - enable it in project specific package
Networkteam\Util\Property\TypeConverter\DeepArrayConverter:
  properties:
    priority:
      value: -100

Networkteam\Util\Converter\OpenExchangeRateConverterService:
  arguments:
    1:
      setting: Networkteam.Util.OpenExchangeRateConverter.baseUrl
    2:
      setting: Networkteam.Util.OpenExchangeRateConverter.appId
    3:
      setting: Networkteam.Util.OpenExchangeRateConverter.cacheDir
  properties:
    cacheTimeout:
      setting: Networkteam.Util.OpenExchangeRateConverter.cacheTimeout
    baseCurrency:
      setting: Networkteam.Util.OpenExchangeRateConverter.baseCurrency
